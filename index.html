				}
				
				gmailWidth = window.innerWidth * 0.025 * (1 + 0.2 * gmailAnimate)
				gmailLeft = window.innerWidth * 0.45 - gmailWidth / 2;
				gmailTop = pageBottom - 57.5 * (window.innerWidth / 1280) - gmailWidth / 2;
				gmail.style.width = gmailWidth + "px";
				gmail.style.left = gmailLeft + "px";
				gmail.style.top = gmailTop + "px";
				gmail.style.opacity = 0.5 + gmailAnimate / 2;
				
				if (discOn)
				{
					if (discAnimate < 0.95)
					{
						discAnimate += (1 - discAnimate) / 20;
					}					
				}
				else
				{
					if (discAnimate > 0)
					{
						discAnimate /= 1.2;
					}	
				}
				
				discWidth = window.innerWidth * 0.025 * (1 + 0.2 * discAnimate)
				discLeft = window.innerWidth * 0.5 - discWidth / 2;
				discTop = pageBottom - 57.5 * (window.innerWidth / 1280) - discWidth / 2;
				discord.style.width = discWidth + "px";
				discord.style.left = discLeft + "px";
				discord.style.top = discTop + "px";
				discord.style.opacity = 0.5 + discAnimate / 2;
				
				if (instaOn)
				{
					if (instaAnimate < 0.95)
					{
						instaAnimate += (1 - instaAnimate) / 20;
					}					
				}
				else
				{
					if (instaAnimate > 0)
					{
						instaAnimate /= 1.2;
					}	
				}
				
				instaWidth = window.innerWidth * 0.025 * (1 + 0.2 * instaAnimate)
				instaLeft = window.innerWidth * 0.55 - instaWidth / 2;
				instaTop = pageBottom - 57.5 * (window.innerWidth / 1280) - instaWidth / 2;
				instagram.style.width = instaWidth + "px";
				instagram.style.left = instaLeft + "px";
				instagram.style.top = instaTop + "px";
				instagram.style.opacity = 0.5 + instaAnimate / 2;
				
				tick += Math.PI / 256;
			}
		</script>
	</body>
</html>
