<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffcccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff3366;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }

        #noBtn {
            background-color: #ff3366;
            color: white;
            position: fixed;
            transform: translate(-50%, -50%);
        }

        #yayyy {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        #us {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin: 20px;
            height: 350px;
        }

        .hearts {
            font-size: 3em;
            color: #ff3366;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be my valentine? 😚😚</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">NO</button>
        </div>
        <div id="yayyy">
            <div class="hearts">💖 YAYYYYY 💖</div>
            <img id="us" src="us.jpg" alt="Us 💑">
            <div class="hearts">🥰🥰🥰🥰🥰</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const yayyy = document.getElementById('yayyy');

     
        function positionNoButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = `${yesRect.right + 60}px`;
            noBtn.style.top = `${yesRect.top + 20}px`;
        }
        positionNoButton();

       
        noBtn.addEventListener('click', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const fuck = Math.random() * maxX;
            const you = Math.random() * maxY;

            noBtn.style.left = fuck + 'px';
            noBtn.style.top = you + 'px';

            noBtn.textContent = '';
            setTimeout(() => {
                noBtn.textContent = 'NO';
            }, 500);
        });

        
        yesBtn.addEventListener('click', () => {
            
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';

            
            yayyy.style.display = 'flex';

           
            const hearts = ['💖', '💕', '💘', '💝', '💗'];
            for (let i = 0; i < 50; i++) {
                const bruh = document.createElement('div');
                bruh.style.position = 'fixed';
                bruh.style.left = Math.random() * 100 + 'vw';
                bruh.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                bruh.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                document.body.appendChild(bruh);

                setTimeout(() => bruh.remove(), 5000);
            }
        });
    </script>
</body>
</html>
